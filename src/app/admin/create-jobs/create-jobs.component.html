<app-admin-display></app-admin-display>
<div class="form">
    <form (ngSubmit)="jobs.valid" [formGroup]="jobs" class="createjob-form" id="createjob-form">
        <div class="card-header bg-primary " style="padding-bottom:0;">
            <p style="color: white;"><i class="fas fa-pencil-alt"></i>&nbsp;Create Job</p>
        </div>
        <div class="card p-2" style="border-color: skyblue;">
            <div class="mb-2" >
               
                <select class="form-control form-control-md" formControlName="jobName">
                 
                    <option>Salesman</option>
                    <option>Bagger</option>
                    <option>Cashier</option>
                    <option>Janitor</option>
                    <option>Security Guard</option>
                </select>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control form-control-md"  formControlName="salary" placeholder="Salary">

            </div>
            <div class="mb-2"  >
                <select class="form-control form-control-md" formControlName="option" >
                    <option>Urgent</option>
                    <option>NotUrgent</option>
                </select>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control form-control-md" formControlName="image" placeholder="http/">

            </div>
            <div class="mb-2">
                <textarea class="form-control" aria-label="With textarea" formControlName="description" placeholder="Description:"></textarea>


            </div>
            <div class="d-flex">
                <button class="btn btn-success w-23" (click)="onSubmit()">Add Job</button>&nbsp;
                <button class=" btn btn-danger w-23">Clear</button></div>


        </div>
    </form>
</div>
